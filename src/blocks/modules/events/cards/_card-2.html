<article class="card events__item-card event-card">
    <div class="event-card__img">
        <img src="img/events/offline-events.png" alt="">
    </div>
    <h6 class="card-title card__title">
        Закрытая встреча – в Еврейском музее и центре Толерантности
    </h6>
    <dl class="event-card__info">
        <div class="event-card__info-item">
            <div class="card-label event-card__label">
                Когда:
            </div>
            <dd class="card-text"><time datetime="2021-10-07">7 октября</time></dd>
        </div>
        <div class="event-card__info-item">
            <dt class="card-label event-card__label">
                Вас ждет:
            </dt>
            <dd class="card-text">
                <p>
                    Выступления международных экспертов и звездных российских тренеров по темам
                    межкультурной коммуникации; живое общение со спикерами во время фуршета;
                    индивидуальные
                    экскурсии по Музею.
                </p><br>
                <p>Вход по приглашениям</p>
            </dd>
        </div>
    </dl>
    <button data-mfp-src="#invitation-letter" class="border-btn card-btn popup-link" type="button">
        Отправить письмо для получения приглашения
    </button>
</article>
