<form action="#" class="order__form form order-form grid col-2 col-sm-1">
    <div class="order-form__title title-40">
        Поделитесь с нами своими целями! И мы поможем подобрать подходящую программу обучения.
    </div>
    <div class="text order-form__text">
        Перезвоним и ответим на все вопросы о выборе курса, процессе обучения и стоимости, чтобы у вас
        не осталось никаких сомнений.
    </div>
    <input class="input order-form__input" name="first_name" placeholder="Имя" required>
    <input class="input order-form__input" name="last_name" placeholder="Фамилия">
    <input type="tel" name="phone" class="input order-form__input" placeholder="Телефон" required>
    <input type="email" name="email" class="input order-form__input" placeholder="E-mail" required>
    <textarea name="help" id="help" class="input order-form__textarea"
        placeholder="В достижении какой цели вам нужна помощь"></textarea>
    <div class="form__footer order-form__footer">
        <button class="bg-btn form__btn" type="submit">
            Оставить заявку
        </button>
        <small class="form-agree form__agreement">
            Отправляя заявку, вы соглашаетесь с правилами обработки <a href="#">персональных
                данных</a>.
        </small>
    </div>
</form>
