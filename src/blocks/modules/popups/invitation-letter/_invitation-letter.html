<div id="invitation-letter" class="popup mfp-hide invitation-letter">
    <div class="title-40 invitation-letter__title">
        письмо для получения приглашения
    </div>
    <div class="popup__text invitation-letter__text">
        Оставьте свои данные и мы вышлем вам на E-mail запрос на посещение мероприятия
    </div>
    <form class="popup__form" action="#">
        <input class="input popup__form-input" name="name" placeholder="Ваше имя" required>
        <input class="input popup__form-input" type="email" name="email" placeholder="Ваш e-mail" required>
        <input class="input popup__form-input" type="tel" name="phone" placeholder="Ваш телефон" required>
        <button class="bg-btn popup__form-btn invitation-letter__btn" type="submit">
            Оставить заявку
        </button>
        <small class="form-agree popup__form-agreement">
            Отправляя заявку, вы соглашаетесь с правилами обработки <a href="#">персональных данных</a>.
        </small>
    </form>
</div>
