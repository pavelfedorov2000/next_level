<div id="review-popup" class="popup mfp-hide review-popup">
    <div class="title-40 review-popup__title">Оставьте отзыв</div>
    <div class="popup__text review-popup__text">
        Мы стараемся быть лучше для вас, поэтому ваше мнение нам важно. Поделитесь впечатлением о наших тренингах
    </div>
    <form id="review-form" class="review-popup__form" action="#">
        <input class="input popup__form-input" name="name" placeholder="Ваше имя" required>
        <textarea name="review_text" id="review_text" class="textarea popup__form-input" placeholder="Ваш отзыв"
            required></textarea>
        <button class="bg-btn popup__form-btn review-popup__btn" type="submit">
            Оставить заявку
        </button>
        <small class="form-agree popup__form-agreement">
            Отправляя заявку, вы соглашаетесь с правилами обработки <a href="#">персональных данных</a>.
        </small>
    </form>
</div>
