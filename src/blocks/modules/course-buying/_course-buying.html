<section class="section course-buying">
    <div class="container">
        <div class="section__content course-buying__content">
            <h2 class="big-decor-title course-buying__title">
                <span class="decor">Покупка</span>
                <span class="no-decor">курса</span>
            </h2>
            <div class="course-buying__card buy-card">
                <div class="buy-card__title title-40">
                    Эффективные деловые коммуникации на английском
                </div>
                <div class="buy-card__price">
                    <div class="text">Стоимость курса:</div>
                    <div class="title-40 buy-card__price-value">7 850 руб.</div>
                </div>
                <form action="#" class="buy-card__form form">
                    <div class="buy-card__inputs grid col-2 col-xs-1">
                        <input class="input buy-card__input" name="first_name" placeholder="Имя" required>
                        <input class="input buy-card__input" type="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="buy-card__payment">
                        <div class="text">Выберите способ оплаты:</div>
                        <div class="buy-card__payment-items grid col-2 col-xs-1">
                            <label class="buy-card__payment-item">
                                <input type="radio" class="radio-box" name="payment">
                                <div class="card buy-card__payment-item-content">
                                    <div class="card-title card__title">Картой</div>
                                    <div class="card-text">Visa или Mastercard</div>
                                </div>
                            </label>
                            <label class="buy-card__payment-item">
                                <input type="radio" class="radio-box" name="payment">
                                <div class="card buy-card__payment-item-content">
                                    <div class="card-title card__title">Платежной системой</div>
                                    <div class="card-text">PayPal</div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="buy-card__form-footer grid col-2 col-sm-1">
                        <button class="bg-btn form__btn buy-card__form-btn" type="submit">
                            Оставить заявку
                        </button>
                        <small class="form-agree form__agreement">
                            Отправляя заявку, вы соглашаетесь с правилами обработки <a href="#">персональных данных.</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
